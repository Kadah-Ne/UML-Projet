<!doctype html>
<html>
   <body>
      <table border = 1>
         {% for header in headings %}
            <th> {{ header }} </th>
         {% endfor %}
         {% for row in data %}
            <tr> {{ row }} </tr>
            {% for cell in row %}
               <td> {{ cell }} </td>
            {% endfor %}
         {% endfor %}
      </table>
   </body>
</html>
